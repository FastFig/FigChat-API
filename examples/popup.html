<!DOCTYPE html>
<html>
    <head>
        <title>Basic FigChat Embed Example</title>

        <style type='text/css'>
            body {
                font-family: Avenir, "Helvetica Neue", Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <button id='figchat-button'>Click Me and FigChat will Open in a New Window</button>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script type='text/javascript'>
            var chatName = "hVUPLcIiBRyovQRzWwQzsiRWaWvRPKsX"; //Possibly obtained via REST API

            $(function() {
                $("#figchat-button").click(function() {
                    window.open(
                        "https://www.fastfig.com/chat/"+chatName+"/?e=1",
                        "",
                        "width=500, height=500"
                    );
                });
            });
        </script>
    </body>
</html>
